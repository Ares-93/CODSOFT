<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Calculator-App">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="button" data-val="7">7</button>
        <button class="button" data-val="8">8</button>
        <button class="button" data-val="9">9</button>
        <button class="button-operator" data-val="/">/</button>
        <button class="button" data-val="4">4</button>
        <button class="button" data-val="5">5</button>
        <button class="button" data-val="6">6</button>
        <button class="button-operator" data-val="*">*</button>
        <button class="button" data-val="1">1</button>
        <button class="button" data-val="2">2</button>
        <button class="button" data-val="3">3</button>
        <button class="button-operator" data-val="-">-</button>
        <button class="button" data-val="0">0</button>
        <button class="button" data-val=".">.</button>
        <button class="button" id="clear" data-val="C">C</button>
        <button class="button-operator" data-val="+">+</button>
        <button class="button-equals" id="equal" data-val="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
